<mat-form-field appearance="fill">
  <mat-label>Page</mat-label>
  <input type="number" matInput placeholder="page" [(ngModel)]="page" (ngModelChange)="getData()">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Per Page</mat-label>
  <input type="number" matInput placeholder="per_page" [(ngModel)]="per_page" (ngModelChange)="getData()">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Sort By</mat-label>
  <mat-select [(ngModel)]="selectedValue" (selectionChange)="sort($event)">
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{option.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef> Avatar </th>
    <td mat-cell *matCellDef="let element"><img class="images" [src]="element.avatar" /></td>
    <!-- <td mat-cell *matCellDef="let element"> {{element.avatar}} </td> -->
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
